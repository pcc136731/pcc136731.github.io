<!DOCTYPE html>

  <title>Opties voor een HTML-pagina</title>
<head>
<body>
<H1>Opmaak mogelijkheden voor teksten:</H1>
<p>
Voorbeeld 1: <b>Vette tekst</b> <br>
Voorbeeld 2: <em>Geeft nadruk aan (cursief)</em> <br>
Voorbeeld 3: <strong>Geeft sterke nadruk aan (vet)</strong> <br>
Voorbeeld 4: <i>Cursieve tekst</i> <br>
Voorbeeld 5: <sup>Superscript</sup> <br>
Voorbeeld 6: <sub>Subscript</sub> <br>
Voorbeeld 7: <del>Doorgestreepte tekst</del> <br>
Voorbeeld 8: <code>Computer tekst</code> <br>
</p>
<img src="url" alt="...">
<H2>b</H2>

 <b>2</b>
</p>
