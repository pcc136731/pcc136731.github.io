<!DOCTYPE html>
<html>
<head>
  <title>Opties voor een HTML-pagina</title>
<head>
<body>
<H1>Opmaak mogelijkheden voor teksten:</H1>
<p>
Voorbeeld 1: <b>Vette tekst</b>
Voorbeeld 2: <em>Geeft nadruk aan (cursief)</em>
Voorbeeld 3: <strong>Geeft sterke nadruk aan (vet)</strong>
Voorbeeld 4: <i>Cursieve tekst</i>
Voorbeeld 5: <sup>Superscript</sup>
Voorbeeld 6: <sub>Subscript</sub>
Voorbeeld 7: <del>Doorgestreepte tekst</del>
Voorbeeld 8: <code>Computer tekst</code>
</p>

<H2>b</H2>
<p>
 <b>2</b>
</p>

<H3>c</H3>
<p>
 <b>3</b>
</p>

</body>
</html>
